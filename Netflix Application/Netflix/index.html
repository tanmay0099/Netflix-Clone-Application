<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icon -->
    <link rel="icon" href="Login&Signup/img/logo.png">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo"
                width="100">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Movies">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TV Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Latest</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My List</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Banner Section -->
    <section class="banner d-flex justify-content-center align-items-center text-center text-white" id="home">
        <div class="bg">
            <h1 class="welcome"><b>Welcome to Netflix</b></h1>
            <p><b>Watch anywhere. Cancel anytime.</b></p>
            <button class="btn btn-danger btn-lg" style="background-color: red;"><a href="Login&Signup/login.html" style="color: #fff; text-decoration: none;">Join
                    Now</a></button>
        </div>
    </section>

    <!-- Section -->
    <section class="container mt-5" id="Movies">
        <h2 class="text-white">Trending Now</h2>
        <div class="scroll-container">
            <div class="scroll-content">
                <!-- Movie Card 1 -->
                <div class="movie-card">
                    <img src="img/asur.jpg" alt="Movie Poster">
                    <h5 class="card-title">ASUR</h5>
                </div>
                <!-- Movie Card 2 -->
                <div class="movie-card">
                    <img src="img/movie1.jpg" alt="Movie Poster">
                    <h5 class="card-title">SADDAM</h5>
                </div>
                <!-- Movie Card 3 -->
                <div class="movie-card">
                    <img src="img/movie.jpg" alt="Movie Poster">
                    <h5 class="card-title">ATLAS</h5>
                </div>
                <!-- Movie Card 4 -->
                <div class="movie-card">
                    <img src="img/movie2.jpg" alt="Movie Poster">
                    <h5 class="card-title">DARK</h5>
                </div>

                <!-- Movie Card 5 -->
                <div class="movie-card">
                    <img src="img/one-piece.jpg" alt="Movie Poster">
                    <h5 class="card-title">ONE PIECE</h5>
                </div>
                <!-- Movie Card 6 -->
                <div class="movie-card">
                    <img src="img/jhn.webp" alt="Movie Poster">
                    <h5 class="card-title">JOHN WICK</h5>
                </div>
                <!-- Movie Card 7 -->
                <div class="movie-card">
                    <img src="img/inn.jpg" alt="Movie Poster">
                    <h5 class="card-title">INTERSTELLER</h5>
                </div>
                <!-- Movie Card 8 -->
                <div class="movie-card">
                    <img src="img/animal.jpg" alt="Movie Poster">
                    <h5 class="card-title">ANIMAL</h5>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
